<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baka-Ry Recepten</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <aside class="sidebar">
    <div class="sidebar-content">
      
      <div class="menubaritem" onclick="window.location.href='../'">Home</div>

      <div class="active menubaritem">
        <span>Recepten</span>
      </div>

       <div class="eigen menubaritem" onclick="window.location.href='../paginas/instuur.html'">Eigen<br>recept</div>

      <img src="../fotos/deer.png" alt="deer" class="deer">
      <div class="brand">BAKA RY</div>
    </div>
  </aside>

  <main class="main">
    <header class="header">
      <span class="page-title">Recepten</span>
      <span class="logo">BAKA-RY</span>
    </header>

    <section class="recipes">

      <script>
        const desserts = [
          "Strawberry Tart", "Chocolate Mousse", "Lemon Pie",
          "Vanilla Cupcake", "Carrot Cake", "Apple Crumble",
          "Matcha Roll", "Tiramisu", "Cheesecake",
          "Brownie", "Macaron", "Banana Bread", 
        ];
        document.write(
          desserts.map(name => `
            <div class="recipe">
              <h3>${name}</h3>
              <div class="img-box"></div>
              <button onclick="goToDetails()">See recept</button>
            </div>
          `).join('')
        );
      </script>
    </section>
  </main>

  <script src="../script.js"></script>
</body>
</html>
